<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>学生登录</title>
<link rel="stylesheet" type="text/css" href="css/studentLogin.css">
</head>
<body>
    <div class="container">
     <div class="header">
       <h1>在线答题系统学生界面</h1>
     </div>
     <div class="form_area">
        <div class="group_area">
           <input type="text" name="username" id="username" placeholder="用户名" class="form_msg">
        </div>
        <div class="group_area">
           <input type="password" name="password" id="password" placeholder="密码" class="form_msg">
           <div class="remind">
           </div>
        </div>
     </div> 
     <button id="submit">登录</button>
     <div class="footer">
       <a href="">忘记密码？找回密码</a>
       <div class="btnAll">
           <div class="btnItem">
             <a href="">教师登录</a>
           </div>
           <div class="btnItem">
             <a href="">用户注册</a>
           </div>
       </div>
     </div>
   </div>	
</body>

<script src="js/jquery.js"></script>
<script src="js/studentLogin.js"></script>

</html>
